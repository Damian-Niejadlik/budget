{% extends 'balance/base.html' %}
{% block site_title %} Confirm {% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete expense "{{ object }}"?</p>
    {{ form }}
    <input type="submit" value="Confirm">
    <button onclick="location.href='{% url 'expense_detail' expense.id %}'" type="button">Cancel</button>
</form>

{% endblock content %}
