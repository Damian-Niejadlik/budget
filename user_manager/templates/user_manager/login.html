<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

    <form method="POST">
        {% csrf_token %}
        {{ form.username.label }}
        {{ form.username }}

        {{ form.password.label }}
        {{ form.password }}
        <button type="submit">Login</button>
    </form><br>

    <a href="{% url 'hi_page' %}">Main page</a>
    <a href="{% url 'register' %}">Registration</a>

    {% for message in messages %}
        <p id="messages">{{ message }}</p>
    {% endfor %}

</body>
</html>
