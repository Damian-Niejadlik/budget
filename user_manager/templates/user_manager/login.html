<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" >Submit</button>
    </form><br>

    <a href="{% url 'hi_page' %}">Main page</a>
    <a href="{% url 'register' %}">Registration</a>

    {% for message in messages %}
        <p id="messages">{{ message }}</p>
    {% endfor %}

</body>
</html>
